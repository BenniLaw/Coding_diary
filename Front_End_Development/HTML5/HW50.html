<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .cart {
            background-color: #fff;
            height: 300px;
            width: 234px;
            margin: 100px auto;
            text-align: center;
            transition: all 0.5s;
        }
        .cart img {
            height: 160px;
            margin-top: 20px;
        }

        body {
            background-color: #ccc;
        }
        .cart .title {
            font-size: 14px;
            font-weight: 400;
            margin-top: 18px;
        }
        .cart:hover{
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }
        .cart .desc {
            font-size: 12px;
            color: #b0b0b0;
            /* 单行文本溢出省略号 */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding: 0 10px; /* 这里加padding和margin是一个意思 */
        }
        .cart .price {
            font-size: 14px;
            color: #b0b0b0;
            margin-top: 10px;
        }
        .cart span {
            color: #ff6700;
            
        }
    </style>
</head>
<body>
        <div class="cart">
            <img src="./assets/mi.webp" alt="">
            <h3 class="title">Xiaomi Buds 5</h3>
            <p class="desc">舒适无感佩戴|高通全链路无损音频|哈曼 Audi0EFX联合调音</p>
            <p class="price">
                <span>659元</span>
                <del>699元</del>
            </p>
        </div>
    
</body>
</html>
